{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    
    <table class="table table-hover" style="table-layout:fixed">
        <tr>
            <th>Thread</th>
            <th width=20px></th>
            <th>Author</th>
            <th>Post count</th>
            <th>Last Post</th>
        {% for thread in threads %}
            {% include '_thread.html' %}
        {% endfor %}
        </tr>

    </table>
    <div class="row">
        <div class="col-md-4">
            <a href="{{ url_for('main.create_thread', category_id=category.id) }}">
                Create new thread
            </a>
        </div>
    </div>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Older threads
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Newer threads <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
